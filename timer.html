<html>
<head>
<style>
.KeepTalking { background-color:green; }
.OneMinuteLeft { background-color:yellow; }
.TimeOut{ background-color:red; }
.Timer {font-size: 500px; font-weight: bold; text-align: center;}
.Warning {color: red; }
#controls { position:absolute; bottom:0; }
#PageContainer {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
</style>
</head>
<body>
	<div id="PageContainer">
		<div id="countdownDisplay" class="Timer"></div>
		<div id = "controls">
		  <input type="button" id="startTimer" value="Start" />
		  <input type="button" id="stopTimer" value="Pause" />
			  <input type="button" id="resetTimer" value="Reset" />
		</div>
		<script type="text/javascript" src="./lib/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="./src/timer.js"></script>
		<script type="text/javascript">
	$("#PageContainer").addClass("KeepTalking");
	var totalMinutes = .5;
	var timer = new Timer( totalMinutes );

	$('#startTimer').click(function () { timer.startTimer(); });
	$('#stopTimer').click(function () { timer.pauseTimer(); });
	$('#resetTimer').click(function () {
	  timer.pauseTimer();
	  timer.clearTimerHooks();
	  timer.remainingTime = timer.endCount;
	  timer.displayTime();
	  $("#PageContainer").removeClass().addClass("KeepTalking");
	});
		</script>
    </div>	   
       </body>
       </html>
